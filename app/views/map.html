<div class="row">
  <div class="column-map col-md-8">
  	<div class="effective-map">
  		<google-map 
	  		center="map.center" 
	  		zoom="map.zoom"
	  		draggable="true"
	  		refresh = "refreshMap">

			<circle ng-repeat="c in circles"
	  		    center="c.center"
			    radius="c.radius"
			    fill= "c.fill"
			    stroke="c.stroke"
			    draggable="true"
			    visible="true">
			</circle>

			<polygon ng-repeat="p in polygons"
				path="p.path"
			    stroke="p.stroke"
			    draggable="p.draggable"
			    editable="p.editable"
			    geodesic="p.geodesic"
			    visible="p.visible"
			>
			</polygon>
	  		
  		</google-map>


  	</div>
  </div>
  <div class="column-menu col-md-4">
  	<div>
  		<div>
  			<center><h4>Choisir une cat√©gorie</h4></center>
  		</div>
  		<tabset justified="true">
		    <tab heading="Circle">
		    	<div class="tab-content">
		    		<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Radius</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" ng-model="formfields.radius">
					    </div>
					  </div>
					  <div class="form-group">
					    <label class="col-sm-2 control-label">Center</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" ng-model="formfields.center">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default" ng-click="drawCircle()">Dessiner le cercle</button>
					    </div>
					  </div>
					</form>
					<div class="table-circle">
						<table class="table table-bordered">
						  <thead>
						  	<tr>
						  		<th>#</th>
						  		<th>Radius</th>
						  		<th>Center</th>
						  	</tr>
						  </thead>
						  <tbody>
						  	<tr ng-repeat="c in circles">
						  		<td>{{$index}}</td>
						  		<td>{{c.radius}}</td>
						  		<td>{{c.center}}</td>
						  	</tr>
						  </tbody>
						</table>
					</div>
		    	</div>
		    </tab>
		    <tab heading="Polygon">
		    	<div class="tab-content">
		    		<form role="form">
					  <div class="form-group">
					    <label>Polygon coordinates</label>
					    <input type="text" class="form-control" ng-model="formfields.polygonString">
					  </div>
					  <button type="submit" class="btn btn-default" ng-click="drawPolygon()">Dessiner le polygone</button>
					</form>
					<div class="table-polygon">
						<table class="table table-bordered">
						  <thead>
						  	<tr>
						  		<th>#</th>
						  		<th>Nb points</th>
						  		<th>Coord</th>
						  	</tr>
						  </thead>
						  <tbody>
						  	<tr ng-repeat="p in polygons">
						  		<td>{{$index}}</td>
						  		<td>{{p.path.length}}</td>
						  		<td>{{p.path}}</td>
						  	</tr>
						  </tbody>
						</table>
					</div>
		    	</div>
		    </tab>
		</tabset>
		<div>
			<center>
				<button class="btn btn-default btn-danger" ng-click="refreshMap()"> 
					<span class="glyphicon glyphicon-refresh"></span> Refresh map
				</button>
			</center>
			
		</div>
  	</div>
  </div>
</div>
